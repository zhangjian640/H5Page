        var res = ['Base', 'Bar', 'Bar_v', 'Point', 'Polyline','Radar', 'Pie', 'Ring'];

    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .h5_page{
            background: url(./imgs/page_bg.png);
        }
        .h5_page_face{
            background: url(./imgs/face_bg.png);
        }
        @-webkit-keyframes rock {
            0%{transform:rotate(0deg)}
            5%{transform:rotate(3deg)}
            10%{transform:rotate(-4deg)}
            15%{transform:rotate(3deg)}
            20%{transform:rotate(-2deg)}
            25%{transform:rotate(1deg)}
            50%{transform:rotate(-1deg)}
            70%{transform:rotate(0deg)}
            100%{transform:rotate(0deg)}
        }
        .h5_component_slogan {
            -webkit-animation: rock 2s infinite 2s;
        }
        .h5_component_caption {
            background-image: url(imgs/page_caption_bg.png);
            width: 283px;
            height: 160px;
            text-align: center;
            line-height:140px;
            font-size: 20px;
            color: #fff;
        }
        @-webkit-keyframes back {
            50%{top: 20px;}
        }
        .h5_component_back{
            top: 30px;
            -webkit-animation: back 2s infinite 2s;
        }
    </style>
