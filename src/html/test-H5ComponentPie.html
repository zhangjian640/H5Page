<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>测试页面</title>
    <link rel="stylesheet" href="./css/H5ComponentBase.css">
    <!--饼图-->
    <link rel="stylesheet" href="./css/H5ComponentPie.css">
    <script src="./js/H5ComponentPie.js"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .iphone{
        width: 340px;
        height:540px;
        background: #fff;
        position: absolute;
        top:50%;
        left:50%;
        margin: -270px 0 0 -170px;
        }

    </style>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/jquery.fullPage.js"></script>
    <script src="./js/H5ComponentBase.js"></script>

</head>
<body>
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'pie',
//        text: 'text',
//        bg: './imgs/p1_people.png',
        data: [
            ['JavaScript', .01, '#ff7676'],
            ['HTML', .01],
            ['CSS', .2],
            ['JQuery', .3],
            ['Bootstrap', .48]
        ],
        width: 400,
        height: 400,
        css: {
            top: 200,
            opacity: 1
        },
//        animateIn: {opacity: 1, top: 200},
//        animateOut: {opacity: 0,top: 100},
        center: true
    };
    var h5 = new H5ComponentPie('pie',cfg);
    $('.iphone').append(h5);

    var leave  = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
</script>
</body>
</html>
