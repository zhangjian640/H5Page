<body>
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'point',
//        text: 'text',
//        bg: './imgs/p1_people.png',
        data: [
            ['A项', .4, 'green'],
            ['B项', .2, 'yellow', 0, '-60%'],
            ['C项', .1, 'green', 0, '120%']
        ],
        width: 300,
        height: 300,
        css: {
            bottom: 0,
            opacity: 1
        },
        animateIn: {bottom: '40%', opacity: 1},
        animateOut: {bottom: 0, opacity: 0},
        center: true
    };
    var h5 = new H5ComponentPoint('myName',cfg);
    $('.iphone').append(h5);

    var leave  = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad');
    });
</script>
</body>
